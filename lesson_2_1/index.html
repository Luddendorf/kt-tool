<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Lesson 2-1</title>
</head>

<body>

    <!-- bootstrap testing -->
    <div class="containter">

        <!-- red -->
        <div>
            <div class="row">
                <div class="col-xl-2 col-2 bg-danger m-1 pb-4">
                    div1
                </div>
                <div class="col-xl-9 col-9 bg-danger m-1 pb-4">
                    div2
                </div>
                <div class="col-xl-1 col-1 bg-danger m-1 pb-4">
                    div3
                </div>
            </div>
        </div>

        <!-- green -->
        <div>
            <div class="row">
                <div class="col-xl-3 col-3 bg-success m-1 pb-4">
                    div1
                </div>
                <div class="col-xl-3 col-3 bg-success m-1 pb-4">
                    div2
                </div>
                <div class="col-xl-6 col-6 bg-success m-1 pb-4">
                    div3
                </div>
            </div>
        </div>

        <!-- blue -->
        <div>
            <div class="row">
                <div class="col-xl-1 ">
                    <div class="row column">
                        <div class="col-xl-1 col-1 bg-primary w-75 m-1 pb-3">
                            div1
                        </div>
                        <div class="col-xl-10 col-10 bg-primary w-75 m-1 bg-height">
                            div2
                        </div>
                        <div class="col-xl-1 col-1 bg-primary w-75 m-1 pb-3">
                            div3
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- pink -->
        <div>
            <div class="row">
                <div class="col-xl-9 col-9 bg-secondary pb-4 "></div>
                <div class="col-xl-1 col-1 bg-pink  pb-4 margin-pink">div1</div>
                <div class="col-xl-1 col-1 bg-pink  pb-4 margin-pink">div2</div>
                <div class="col-xl-1 col-1 bg-pink margin-pink">div3</div>
            </div>
        </div>

        <!-- orange -->
        <div class="mt-1">
            <div class="row column">
                <div class="col-xl-12 col-12 bg-secondary m-0 pb-4">&nbsp </div>
                <div class="col-xl-12 col-12 bg-warning m-0">
                    <div class="row">
                        <div class="col-xl-4 col-4 pb-4">div1</div>
                        <div class="col-xl-4 col-4 borders pb-4">div2</div>
                        <div class="col-xl-4 col-4 pb-4">div3</div>
                    </div>
                </div>
                <div class="col-xl-12 col-12 bg-secondary m-0 pb-4">&nbsp </div>
            </div>
        </div>

        <!-- table -->
        <div class="m-2">
            <div class="row">
                <div class="col-xl-3 col-3">
                    <div class="row">
                        <div class="col-xl-4 col-4 bg-pink border border-dark p-2">div1</div>
                        <div class="col-xl-4 col-4 bg-pink border border-dark p-2">div2</div>
                        <div class="col-xl-4 col-4 bg-pink border border-dark p-2">div3</div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-12 bg-pink border border-dark p-2">div1</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- yellow -->
        <div>
            <div class="row">
                <div class="col-xl-4 ">
                    <div class="row column">
                        <div class="col-xl-12 col-12 bg-secondary bg-height"></div>
                        <div class="col-xl-12 col-12 bg-yellow">div1</div>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="row column">
                        <div class="col-xl-12 col-12 bg-yellow">div2</div>
                        <div class="col-xl-12 col-12 bg-secondary bg-height"></div>
                    </div>
                </div>
                <div class="col-xl-3 col-3 bg-yellow">div3</div>
            </div>
        </div>
    </div>
</body>

</html>
