<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resetstyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="main-form" name="main" action="">
      <input id="main-input" type="text" name="name" id="" placeholder="Имя" />
      <textarea
        name="extra-info"
        id=""
        cols="30"
        rows="10"
        placeholder="Подробности"
      ></textarea>
      <input id="main-submit" type="button" value="Отправить форму" />

      <select name="" id="">
        <option disabled>Выберите героя</option>
        <option value="Чебурашка">Чебурашка</option>
        <option selected value="Крокодил Гена">Крокодил Гена</option>
        <option value="Шапокляк">Шапокляк</option>
        <option value="Крыса Лариса">Крыса Лариса</option>
      </select>

      <button type="button">Button</button>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
     
      <h1>h1</h1>
      <p>P</p>
      <img
        src="https://www.ixbt.com/img/n1/news/2019/5/3/chrome-73-mode-sombre-android_large.jpg"
        alt=""
      />
      <div>
        <input type="radio" id="english" name="speaks" value="english" />
        <label for="english">English</label><br />
        <input type="radio" id="russian" name="speaks" value="russian" />
        <label for="russian">Russian</label><br />
        <input type="radio" id="belamova" name="speaks" value="belamova" />
        <label for="belamova">Belamova</label><br />
      </div>

      <input class="checkbox" type="checkbox" name="checkbox"/>
      <label for="checkbox">Checkbox</label>
    </form>

    <iframe src="iframe.html" frameborder="0"></iframe>

    <script src="script.js"></script>
  </body>
</html>
