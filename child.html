<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Parent form</title>
</head>

<body>
    <div id='container'>
        <div class="border">
            <h1>CHILD</h1>
            <form action="" id="child" >
                <label for="select">Автозаполнение:</label>
                <select name="select" id='select'>
                    <option value="Alex">Имя и подробности №1</option>
                    <option value="Vlad">Имя и подробности №2</option>
                    <option value="Pavel">Имя и подробности №3</option>
                </select>
                <label for="name">Имя:</label>
                <input id="name" name="name" type="text" placeholder="Введите имя" value="">
                <label for="text">Подробности:</label>
                <textarea placeholder="Введите описание" id="text" name="text" cols="10" rows="5"></textarea>
                <div id="radio-group">
                    <input type="radio" id="radio1" name="radio" checked>
                    <label for="radio1">Радио кнопка 1</label>
                    <input type="radio" id="radio2" name="radio">
                    <label for="radio2">Радио кнопка 2</label>
                    <input type="radio" id="radio3" name="radio">
                    <label for="radio3">Радио кнопка 3</label>
                </div>
                <div>
                    <input type="checkbox" id="check" name="check">
                    <label for="check">Сбросить радио кнопки</label>
                </div>
                <button type="reset">Сбросить</button>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <script src="./js/form.js"></script>
</body>

</html>
