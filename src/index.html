<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ваши Имя Фамилия Lesson 4</title>
</head>

<body>
    <input id="snickers" value="привет">
    <section>
        <h1>TASK 4</h1>
        <form action="">
            <select name="sum" id="selectString" size="">
              <option value="sum" >sum</option>
              <option value="sub">subtraction</option>
              <option value="mult" selected>multiplication</option>
              <option value="div">division</option>
            </select>
            <p></p>
            <button type="button" id="buttonRes">ВЫПОЛНИТЬ</button>
            <p></p>
            <textarea name="total" id="total" cols="60" rows="1"></textarea>
        </form>
    </section>
    <hr>
    <section>
        <h1>TASK 6</h1>
        <h1>До нового года осталось</h1>
        <div class="count">
            <div class="countdown days-cont">
                <p class="big-text" id="days">0</p>
                <span>Дней</span>
            </div>
            <div class="countdown hours-cont">
                <p class="big-text" id="hours">0</p>
                <span>Часов</span>
            </div>
            <div class="countdown mins-cont">
                <p class="big-text" id="mins">0</p>
                <span>Минуты</span>
            </div>
            <div class="countdown seconds-cont">
                <p class="big-text" id="seconds">0</p>
                <span>Секунд</span>
            </div>
        </div>
    </section>

</body>

</html>
