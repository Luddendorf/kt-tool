<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="#">
  <title>Domochka Artem Lesson 5</title>
</head>

<body class="page-body">
  <header class="header">
    <div class="header-spacer"></div>
    <div id="bight" class="header-tab header-tab-selected">
      <p>Bight</p>
    </div>
    <div id="my-ship" class="header-tab header-tab-margin">
      <p>My ship</p>
    </div>
    <div id="gallery" class="header-tab header-tab-margin">
      <p>Gallery</p>
    </div>
    <div class="header-spacer"></div>
  </header>

  <main id="main" class="main">
    <aside class="side-bar">

      <div class="side-search search-margin">

        <div class="search-row">
          <div class="serach-col fix-right-margin">
            <label for="minPrice">min<br>price:</label>
            <input id="minPrice" type="text" class="search-input">
          </div>
          <div class="serach-col">
            <label for="maxPrice">max<br>price:</label>
            <input id="maxPrice" type="text" class="search-input">
          </div>
        </div>

        <div class="search-row">
          <div class="serach-col fix-right-margin">
            <label for="minTeam">min<br>team: </label>
            <input id="minTeam" type="text" class="search-input">
          </div>
          <div class="serach-col">
            <label for="maxTeam">max<br>team:</label>
            <input id="maxTeam" type="text" class="search-input">
          </div>
        </div>

      </div>

      <ul class="menu">

        <li>
          <button id="sails" class="menu-title">
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
            <p>Паруса</p>
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
          </button>
          <ul id="sails-menu" class="menu-options closed">
            <li>Шпринтовые</li>
            <li>Бермудские</li>
            <li>Гафельные</li>
          </ul>
        </li>

        <li>
          <button id="repair" class="menu-title">
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
            <p>Ремонт</p>
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
          </button>
          <ul id="repair-menu" class="menu-options closed">
            <li>Обычный</li>
            <li>Быстрый</li>
          </ul>
        </li>

        <li>
          <button id="guns" class="menu-title">
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
            <p>Пушки</p>
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
          </button>
          <ul id="guns-menu" class="menu-options closed">
            <li>Пушки</li>
            <li>Кулеврины</li>
          </ul>
        </li>
        <li>
          <button id="team" class="menu-title">
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
            <p>Команда</p>
            <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617802897/pirates/imageedit_7_7233176416_ft73rc.png" alt="arrow" class="arrow">
          </button>
          <ul id="team-menu" class="menu-options closed">
            <li>Салаги</li>
            <li>Морские волки</li>
          </ul>
        </li>
      </ul>
    </aside>

    <div id="gallery-tab" class="gallery-tab tab-opened">
      <div id="fs" class="fs">
      <div id="gallery-widget" class="gallery">
        <div id="gallery__top-bar" class="gallery__top-bar">
          <button id="gallery__autoplay-start" class="gallery__autoplay-start">Autoplay</button>
          <button id="gallery__autoplay-stop" class="gallery__autoplay-stop">Stop</button>
          <button id="gallery__fullscreen" class="gallery__fullscreen">Fullscreen</button>
          <h3 class="gallery__title">Ship gallery</h3>
        </div>
        <div class="gallery__main-screen">
          <img id="gallery__left-arrow" class="gallery__arrow" alt="arrow"
            src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1618398987/pirates/left_arrow_knowtv.png"></img>
          <div id="gallery__display" class="gallery__display">
            <div id="gallery__all-ships" class="gallery__all-ships"></div>
          </div>
          <img id="gallery__right-arrow" class="gallery__arrow" alt="arrow"
            src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1618398990/pirates/right_arrow_zwaqow.png"></img>
        </div>
        <div id="gallery__navigation" class="gallery__navigation"></div>
      </div>
    </div>
    </div>

  </main>


  <footer class="footer">
    <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617798162/pirates/chest_wwp68v.webp" alt="chest" class="chest">
    <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617800769/pirates/imageedit_4_9358755980_ydr0y8.png" alt="mark" class="mark">
    <p class="about-capitan">
      Captain<br>
      Artem<br>
      Domochka<br>
    </p>
    <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617800769/pirates/imageedit_4_9358755980_ydr0y8.png" alt="mark" class="mark">
    <img src="https://res.cloudinary.com/dvbkndvl0/image/upload/v1617798162/pirates/chest_wwp68v.webp" alt="chest" class="chest">
  </footer>
</body>

</html>
