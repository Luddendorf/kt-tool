      <section>
        <header class="header">
          <div class="header__container">
            <div class="header__title">
              <h1 class="header__name">Barnsbury</h1>
              <div class="header__address">10 Street Road, City, 10100 USA</div>
            </div>
            <ul class="menu">
              <a class="menu__item" href="#">Home</a>
              <a class="menu__item" href="#">About</a>
              <a class="menu__item" href="#">Recipes</a>
              <a class="menu__item" href="#">Contact</a>
            </ul>
          </div>
        </header>
        <main class="main">
          <div class="info">
            <div class="info__wrapper">
              <div class="info__title">
                <span>Locally Farmed Organic Vegetable Deliver</span>
              </div>
              <div class="info__descp">
                <span
                  >20 years of growing organic vegetables and delivering
                  vegetable boxes from our 12-acre farm in Sussex.</span
                >
              </div>
              <div class="info__btn-block">
                <button class="info__btn">
                  <span> Get in touch </span>
                </button>
              </div>
            </div>
          </div>
          <div class="img-block">
            <img class="img-block__img"
              src="https://barnsburydemo.files.wordpress.com/2019/09/sri-lanka-ksa66ayiqnk-unsplash.jpg"
            />
          </div>
          <!-- <div class="mainImg">

          </div> -->
        </main>
        <section class="services__wrapper">
          <div class="services__title">
            <h1>Services</h1>
          </div>
          <div class="services__subtitle">
            <span>What We Do</span>
          </div>
          <div class="services__mainContent">
            <div class="services__item">
              <figure>
                <img
                  class="service__img"
                  src="https://barnsburydemo.files.wordpress.com/2019/09/jeshoots-com-l8nlxbhwbw0-unsplash.jpg"
                />
                <figcaption>
                  We produce organic vegetable boxes that are affordable,
                  seasonal, and as fresh and local as possible.
                </figcaption>
              </figure>
            </div>
            <div class="services__item">
              <figure>
                <img
                  class="service__img"
                  src="https://barnsburydemo.files.wordpress.com/2019/09/martin-adams-5xxfymman84-unsplash.jpg"
                />
                <figcaption>
                  We have different sizes of boxes available for various
                  appetites, from individuals to families.
                </figcaption>
              </figure>
            </div>
            <div class="services__item">
              <figure>
                <img
                  class="service__img"
                  src="https://barnsburydemo.files.wordpress.com/2019/09/agence-producteurs-locaux-damien-kuhn-dtbfrwd6qto-unsplash.jpg"
                />
                <figcaption>
                  We are flexible with the items in your boxes. You can change
                  items in your order for something you would like.
                </figcaption>
              </figure>
            </div>
          </div>
        </section>
      </section>
