<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Фамилия Имя Lesson 5</title>
</head>

<body>
    <main>
        <section class="content-header">
            <div class="tabs-wrapper">
                <div class="tabs-header">
                    <div class="tab " data-target="one">Бухта</div>
                    <div class="tab" data-target="two">Мой корабль</div>
                </div>
            </div>
        </section>
        <section class="content-body">
            <div id="mod">
                <div class="modalWindow_container" id="modal1">
                    <div class="modalWindow">
                        <div class="modal"></div>
                    </div>
                </div>
            </div>
            <div class="menu-left">
                <form action="">
                    <h1>Фильтр кораблей</h1>
                    <label for="min-price">Минимальная цена</label>
                    <input name="min" type="number" class="priceMin">
                    <p></p>
                    <label for="min-price">Максимальная цена</label>
                    <input name="max" type="number" class="priceMax">
                    <div class="ac-container">
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-1" class="order" value="Text1">
                            <label for="ac-1">Паруса
                          <i class="down"></i>
                        </label>
                            <article>
                                <p>Шпринтовые</p>
                            </article>
                            <article>
                                <p>Бурмудские</p>
                            </article>
                            <article>
                                <p>Гафельные</p>
                            </article>


                        </div>
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-2" class="order" value="Text2">
                            <label for="ac-2">Ремонт
                          <i class="down"></i>
                        </label>
                            <article>
                                <p>Обычный</p>
                            </article>
                            <article>
                                <p>Быстрый</p>
                            </article>
                        </div>
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-3" class="order" value="Text3">
                            <label for="ac-3">Пушки
                          <i class="down"></i>
                        </label>
                            <article>
                                <p>Пушки</p>
                            </article>
                            <article>
                                <p>Кулеврины</p>
                            </article>
                        </div>
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-4" class="order" value="Text4">
                            <label for="ac-4">Команда
                          <i class="down"></i>
                          </label>
                            <article>
                                <p>Салаги</p>
                            </article>
                            <article>
                                <p>Морские волки</p>
                            </article>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tabs-panels">
                <div class="tab-panel one" id="ships">
                </div>
                <div class="tab-panel two" id="myShip">
                    <div class="formSubmit">
                        <form action="">
                            <h1>Заявка на покупку судна</h1>
                            <label for="name">Имя: </label>
                            <input type="text" name="name">
                            <p></p>
                            <label for="name">Количество: </label>
                            <input type="text" name="col">
                            <p></p>
                            <label for="name">Класс: </label>
                            <input type="text" name="class">
                            <p></p>
                            <label for="name">Цена: </label>
                            <input type="text" name="price">
                            <p></p>
                            <button type="submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="content-footer">
            <div>
                <img src="https://clipart-best.com/img/treasure-chest/treasure-chest-clip-art-156.png" alt="" height="150px">
            </div>
            <div>
                <img src="https://clipart-best.com/img/pirate/pirate-clip-art-76.png" alt="" height="150px">
            </div>
            <div class="capitan">
                <p>
                    Капитан Владимир Ерошенко, отчаянный пират,<br> человек чести. <br>Судно: Каравелла "Черная Жемчужина"
                </p>
            </div>
            <div>
                <img src="https://clipart-best.com/img/pirate/pirate-clip-art-76.png" alt="" height="150px">
            </div>
            <div>
                <img src="https://clipart-best.com/img/treasure-chest/treasure-chest-clip-art-156.png" alt="" height="150px">
            </div>
        </section>
    </footer>
</body>

</html>
