<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Попов Павел Lesson 5</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__bay active">
        Бухта!
      </div>
      <div class="header__ship">
        Мой Корабль!
      </div>
    </div>
  </header>
  <div class="content-wrapper">
    <aside class="aside">
      <div class="aside__wrapper">
        <div class="aside__filter">
          <div class="aside__column">
            <div class="aside__item">
              <label class="aside__label" for="low-price">Мин. цена
                <input type="text" class="aside__input" id="low-price">
              </label>
            </div>
            <div class="aside__item">
              <label class="aside__label" for="low-price">Макс. цена
                <input type="text" class="aside__input" id="max-price">
              </label>
            </div>
            <div class="aside__item">
              <label class="aside__label" for="low-price">Мин. прочность
                <input type="text" class="aside__input" id="low-dur">
              </label>
            </div>
            <div class="aside__item">
              <label class="aside__label" for="low-price">Макс. прочность
                <input type="text" class="aside__input" id="max-dur">
              </label>
            </div>
          </div>
        </div>
        <div class="aside__accord">
          <div class="aside__accord-wrapper">
            <div class="aside__accord-item">
              <button class="aside__button">
                паруса
              </button>
              <ul class="aside__list">
                <li class="aside__item">шпринтовые</li>
                <li class="aside__item">бермудские</li>
                <li class="aside__item">винтовые</li>
              </ul>
            </div>
            <div class="aside__accord-item">
              <button class="aside__button">
                ремонт
              </button>
              <ul class="aside__list">
                <li class="aside__item">обычный</li>
                <li class="aside__item">быстрый</li>
              </ul>
            </div>
            <div class="aside__accord-item">
              <button class="aside__button">
                пушки
              </button>
              <ul class="aside__list">
                <li class="aside__item">пушки</li>
                <li class="aside__item">кулеврины</li>
              </ul>
            </div>
            <div class="aside__accord-item">
              <button class="aside__button">
                команда
              </button>
              <ul class="aside__list">
                <li class="aside__item">салаги</li>
                <li class="aside__item">моркие волки</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </aside>
      <main class="main">
        <div class="main__cards">
          <div class="main__card">
            <div class="main__card-img">
    
            </div>
            <ul class="main__list">
              <li class="main__list-item">Тартана: Thunder Child</li>
              <li class="main__list-item">Класс: 7</li>
              <li class="main__list-item">Пушки: 2</li>
              <li class="main__list-item">Корпус: 95</li>
              <li class="main__list-item">Трюм: 50</li>
              <li class="main__list-item">Скорость: 6.5</li>
              <li class="main__list-item">Манёвренность: 46</li>
              <li class="main__list-item">Команда: 10</li>
            </ul>
          </div>
        </div>
      </main>
  </div>
</body>
</html>
