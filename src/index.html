<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="https://www.vippng.com/png/full/376-3760855_wallpaper-for-your-desktop-pirates-of-the-caribbean.png" type="image/png">
    <title>Ерошенко Владимир lesson 5-6</title>
</head>

<body>
    <div id="preloader" class="preloader">
        <div class="loader">
            <span id="load">0%</span>
        </div>
    </div>
    <header>

    </header>

    <main>
        <div class="fon_scroll"></div>
        <section class="content-header">
            <div class="tabs-wrapper">
                <div class="tabs-header">
                    <div class="tab tab_one" data-target="one">Бухта</div>
                    <div class="tab tab_two" data-target="two">Мой корабль</div>
                    <div class="tab tab_tree" data-target="tree">Купить корабль</div>
                    <div class="tab tab_four" data-target="four">Погода</div>
                </div>
            </div>
        </section>
        <section class="content-body">
            <div id="mod">
                <div class="modalWindow_container" id="modal1">
                    <div class="modalWindow">
                        <div class="modal"></div>
                    </div>
                </div>
            </div>
            <div class="menu-left">
                <form action="">

                    <div class="min-max-flex">
                        <h1>Фильтр кораблей</h1>
                        <div class="flexMin">
                            <label for="min">Минимальная цена</label>
                            <p></p>
                            <input name="min" type="number" class="priceMin">
                        </div>
                        <p></p>
                        <div class="flexMax">
                            <label for="max">Максимальная цена</label>
                            <p></p>
                            <input name="max" type="number" class="priceMax">
                        </div>
                    </div>
                    <div class="ac-container">
                        <h1>Навигация</h1>
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-1" class="order" value="Text1">
                            <label for="ac-1">Паруса
                          <i class="down"></i>
                        </label>
                            <article>
                                <p>Шпринтовые</p>
                            </article>
                            <article>
                                <p>Бурмудские</p>
                            </article>
                            <article>
                                <p>Гафельные</p>
                            </article>
                        </div>
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-2" class="order" value="Text2">
                            <label for="ac-2">Ремонт
                          <i class="down"></i>
                        </label>
                            <article>
                                <p>Обычный</p>
                            </article>
                            <article>
                                <p>Быстрый</p>
                            </article>
                        </div>
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-3" class="order" value="Text3">
                            <label for="ac-3">Пушки
                          <i class="down"></i>
                        </label>
                            <article>
                                <p>Пушки</p>
                            </article>
                            <article>
                                <p>Кулеврины</p>
                            </article>
                        </div>
                        <div>
                            <input type="checkbox" name="accordion-1" id="ac-4" class="order" value="Text4">
                            <label for="ac-4">Команда
                          <i class="down"></i>
                          </label>
                            <article>
                                <p>Салаги</p>
                            </article>
                            <article>
                                <p>Морские волки</p>
                            </article>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tabs-panels">

                <div class="tab-panel one" id="ships">

                </div>
                <div class="tab-panel two" id="myShip">


                </div>
                <div class="tab-panel tree" id="ships">

                    <div class="formSubmit">
                        <form action="">
                            <h1>Заявка на покупку судна</h1>
                            <label for="name">Имя: </label>
                            <input type="text" name="name" class="name">
                            <p></p>
                            <label for="name">Количество: </label>
                            <input type="text" name="col" class="col">
                            <p></p>
                            <label for="name">Класс: </label>
                            <input type="text" name="class" class="class">
                            <p></p>
                            <label for="name">Цена: </label>
                            <input type="text" name="price" class="price">
                            <p></p>
                            <button type="button" class="submit">Отправить</button>
                        </form>
                    </div>
                </div>
                <div class="tab-panel four" id="ships">
                    <div class="myTemp" id="myTemp">
                        <div class="h1_temp" id='h1_temp'>

                        </div>
                        <div class="tempCol" id="tempCol">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="content-footer">
            <div class="img_pirates">
                <img src="https://clipart-best.com/img/treasure-chest/treasure-chest-clip-art-156.png" alt="" height="130px">
            </div>
            <div class="img_pirates">
                <img src="https://clipart-best.com/img/pirate/pirate-clip-art-76.png" alt="" height="130px">
            </div>
            <div class="capitan">
                <p>
                    Капитан Владимир Ерошенко, отчаянный пират,<br> человек чести. <br>Судно: Каравелла "Черная Жемчужина"
                </p>
            </div>
            <div class="img_pirates">
                <img src="https://clipart-best.com/img/pirate/pirate-clip-art-76.png" alt="" height="130px">
            </div>
            <div class="img_pirates">
                <img src="https://clipart-best.com/img/treasure-chest/treasure-chest-clip-art-156.png" alt="" height="130px">
            </div>
        </section>
    </footer>
</body>

</html>
