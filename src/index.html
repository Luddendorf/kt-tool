<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <input id="snickers" value="привет">


    <section>
        <h1>До нового года осталось</h1>
        <div class="count">
            <div class="countdown days-cont">
                <p class="big-text" id="days">0</p>
                <span>Дней</span>
            </div>
            <div class="countdown hours-cont">
                <p class="big-text" id="hours">0</p>
                <span>Часов</span>
            </div>
            <div class="countdown mins-cont">
                <p class="big-text" id="mins">0</p>
                <span>Минуты</span>
            </div>
            <div class="countdown seconds-cont">
                <p class="big-text" id="seconds">0</p>
                <span>Секунд</span>
            </div>
        </div>
    </section>

</body>
