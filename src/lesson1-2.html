<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
	<h1>Вторая страница</h1>
	<a href="./lesson1.html" class="link">Ссылка на 1-ю страницу для Lesson1</a>
  <h2>Заполните информацию о себе:</h2>
  <form action="./lesson1.html" method="post" class="form">
    <input type="text" placeholder="Имя: " class="form-item name">
    <textarea name="text" id="" cols="20" rows="10" placeholder="Подробности" class="form-item details"></textarea>
    <div class="form-item study">
      <label for="checkbox">Высшее образование (нет):</label>
      <input class="checkbox" type="checkbox" name="checkbox"><br>

      <input type="radio" class="radio" id="BSUIR" name="university" value="BSUIR">
      <label for="BSUIR">БГУИР</label><br>
      <input type="radio" class="radio" id="BSU" name="university" value="BSU">
      <label for="BSU">БГУ</label><br>
      <input type="radio" class="radio" id="BNTU" name="university" value="BNTU">
      <label for="BNTU">БНТУ</label><br>
      <input type="radio" class="radio" id="other" name="university" value="other">
      <label for="other">Другой университет</label><br>
    </div>
    <h3 class="form-item">Какими языками владеете:</h3>
    <div class="form-item">
      <input type="checkbox" checked id="item1" name="item1" value="Belarus">
      <label for="item1">Английский</label><br>
      <input type="checkbox" id="item2" name="item2" value="Russia">
      <label for="item2">Русский</label><br>
      <input type="checkbox" id="item3" name="item3" value="Ukraine">
      <label for="item3">Белорусский</label>
    </div>
    <select name="select" i d="profession" size="5" class="form-item">
      <option disabled>Выберите направление: </option>
      <option selected value="Front-End">Front-End</option>
      <option value=".NET">.NET</option>
      <option value="Java">Java</option>
      <option value="PHP">PHP</option>
      <option value="Python">Python</option>
      <option value="C++">C++</option>
      <option value="Salesforce">Salesforce</option>
    </select>
    <button type="submit" class="form-item submit-button">Отправить дальше</button>
    <button type="reset" class="form-item">Очистить данные</button>
  </form>
  <img src="https://hhcdn.ru/ichameleon/160386.jpg" width="1000px" alt="andersen">
  <h1>Сегодня ANDERSEN</h1>
  <p>Дружная команда разработчиков, архитекторов, специалистов по сопровождению и поддержке, тестировщиков, бизнес-аналитиков и менеджеров проектов.</p>
