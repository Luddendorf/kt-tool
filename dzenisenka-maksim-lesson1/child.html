<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Child</title>
</head>

<body>
  <div class="wrapper">
    <div class="border">
      <h1>Child</h1>
      <img src="https://www.theuiaa.org/wp-content/uploads/2017/12/2018_banner.jpg" alt="mountain">
      <p>Mountain!</p>
      <form id="child">
        <label for="name">Имя:</label>
        <input id="name" name="name" type="text" placeholder="Введите имя" value="">
        <label for="text">Подробности:</label>
        <textarea placeholder="Введите подробности" id="text" name="text" cols="40" rows="5"></textarea>
        <div id="radio-group">
          <input type="radio" id="radio1" name="radio" checked>
          <label for="radio1">Honda</label>
          <input type="radio" id="radio2" name="radio">
          <label for="radio2">Mersedes</label>
          <input type="radio" id="radio3" name="radio">
          <label for="radio3">Lexus</label>
        </div>
        <div>
          <input type="checkbox" id="check" name="check">
          <label for="check">Disabled</label>
        </div>
        <button type="reset" class="btn btn-danger">Сбросить</button>
        <button type="submit" class="btn btn-success">Отправить дальше</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
